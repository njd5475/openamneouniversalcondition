plugins {
    id 'java-library'
    id 'idea'
}

repositories {
    mavenLocal()
    mavenCentral()

    maven {
        url "https://repository.jboss.org/maven2"
    }
    google()
    maven { url "https://oss.sonatype.org/service/local/staging/deploy/maven2" }
    maven { url "https://oss.sonatype.org/content/repositories/" }
}

dependencies {
    api 'org.neo4j.driver:neo4j-java-driver:1.7.3'
    implementation 'org.openidentityplatform.openam:openam-core:14.7.1'
    api 'org.testng:testng:6.9.10'
    implementation 'org.openidentityplatform.openam.shaded:jato-shaded:14.7.1'
    testImplementation 'junit:junit:4.13.1'
}

group = 'com.nulli.openam.plugins'
version = '2.6.0-SNAPSHOT'
description = 'openam-policy-eval-neo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
